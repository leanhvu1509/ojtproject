<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/_layout.html}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Demo admin Page</title>
</head>
<body>
	<div layout:fragment="content">
		<section id="multiple-column-form">
			<div class="row match-height">
				<div class="col-12">
					<div class="card">
						<div class="card-content">
							<div class="card-body">
								<form class="form" th:action="@{/admin/user/saveOrUpdate}"
									method="post" th:object="${user}"
									enctype="multipart/form-data">
									<input type="hidden" th:field="*{isEdit}"> <input th:if="${user.isEdit}"
										type="hidden" th:field="*{id}">
									<div class="row">
										<div class="col-md-8 col-12">
											<div class="form-group">
												<label for="username">Tên đăng nhập:</label> <input type="text"
													id="username" class="form-control" th:field="*{username}"
													placeholder="Nhập tên đăng nhập" name="name">
											</div>
											<div class="form-group">
												<label for="password">Mật khẩu:</label> <input
													type="text" id="name" class="form-control"
													th:field="*{password}" placeholder="Nhập mật khẩu"
													name="password">
											</div>
											<div class="form-group">
												<label for="fullname">Tên:</label> <input
													type="text" id="name" class="form-control"
													th:field="*{fullname}" placeholder="Nhập tên"
													name="fullname">
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="email">Email:</label> <input
														type="text" id="publisherYear" class="form-control"
														th:field="*{email}"
														placeholder="Nhập email" name="email">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="phone">ĐT:</label> <input
														type="text" id="quantity" class="form-control"
														th:field="*{phone}" placeholder="Nhập đt"
														name="phone">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-4">
												<div class="form-group">
													<label for="status">Trạng thái</label> <select
														class="form-select" id="status" name="status"
														th:field="*{status}">
														<option value="0">Active</option>
														<option value="1">Hide</option>
													</select>
												</div>
											</div>
										</div>
										<div class="col-12 d-flex justify-content-end">
											<button type="submit" class="btn btn-primary me-1 mb-1">
												<span th:if="${user.isEdit}">Cập nhật</span> <span
													th:unless="${user.isEdit}">Lưu</span>
											</button>
											<a th:href="@{/admin/user}"
												class="btn btn-light-secondary me-1 mb-1">Back</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
